<!doctype html>
<html lang="en">
<head>
    <!-- meta tags, links to css, etc. -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>dig245-final</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Brawler&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
     <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
</head>

<body>

    <div class="container">
        <div class="row mb-5" id="row1">
            <div class="">
                <nav class="navbar navbar-expanded-sm justify-content-center" id="navbar">
                    <div class="container">
                        <img src="assets/img/GWlogo.png" alt="Guess Where logo" class="navbar-brand">
                        <p id="link1">
                            <a href="index.html">Guess The City</a>
                        </p>
                        <p id="link2">
                            <a href="higher-population.html">Higher Population</a>
                        </p>
                        <p id="link3">
                            <a href="about.html">About</a>
                        </p>
                    </div>
                </nav>
            </div>
        </div>

        <div class="row mb-5" id="row2">
            <div class="col-xl-4">
                <h1>Guess The City</h1>
            </div>
        </div>
        <div class="row mb-5" id="row3">
            <div class=" col-xl-4 ">
                <div class="vstack col align-self-start">
                    <h2 id="population">Population:</h2>
                </div>
                <div class="vstack col align-self-start">
                    <h2 id="language">Language:</h2>
                </div>
                <div class="vstack col align-self-start">
                    <h2 id="currency">Currency:</h2>
                </div>
            </div>
            <div class="col-3">
            </div>
            <div class="col-xl-4 float-md-end ">
                <img id="cityImage" src="" alt="City Image">
            </div>
        </div>
        <div class="row mb-5" id="row4">
            <div class=" vstack gap-4 col-xl-5">
                <div class="col-xl-3 align-self-start">
                    <h2 id="guess">This City is:</h2>
                    <input type="text" id="userGuess" placeholder="Type your guess">
                    <button id="submitGuess" class="btn btn-dark mt-2">Submit Guess</button>
                </div>
                <div class="col-xl-3 align-self-start">
                    <h2>Score: <span id="score">0</span></h2>
                </div>
            </div>
            <div class="col-1">
            </div>
            <div class="col-xl-4 float-md-end ">
                <div id="map" class="col-xl-4 float-md-end"></div>
            </div>
            
        </div>
        <div class="row mb-5" id="row5">
            <div class="col-xl-3">
            </div>
            <div class="col-xl-2">
                <button id="clickToBeginBtn" type="submit" class="text-center btn btn-dark mt-3"><h4>Click to Begin</h4></button>
            </div>
            <div class="col-xl-2">
                <button id="nextBtn" type="submit" class="text-center btn btn-dark mt-3"><h4>Next</h4></button>
            </div>
        </div>
    </div>
    

    <!-- load javascript after the page elements render -->
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
