    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Brawler&family=Raleway:wght@900&display=swap" rel="stylesheet">

</head>

<body id="body">

    <div class="container">
        <div class="row mb-5" id="row1">
            <div class="">
                <nav class="navbar navbar-expand-md justify-content-center" id="navbar">
                    <div class="container">
                        <img src="assets/img/GWlogo.jpg" alt="Guess Where logo" class="navbar-brand">
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link" href="index.html"><h4>Guess The City</h4></a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="higher-population.html"><h4>Higher Population</h4></a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="about.html"><h4>About</h4></a>
                                </li> 
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
        <div class="row" id="row2">
            <div class="col-12 mb-4">
                <h1 class="text-center"><b>What City is this?</b></h1>
            </div>

        </div>
        <div class="row mb-6" id="row3">
            <div class="col-lg-4 col-md-5">
                <div class="vstack col align-self-start">
                    <h2 id="population"><b>Population:</b></h2>
                </div>
                <div class="vstack col align-self-start">
                    <h2 id="language"><b>Language:</b></h2>
                </div>
                <div class="vstack col align-self-start">
                    <h2 id="currency"><b>Currency:</b></h2>
                </div>
                <div class="vstack col align-self-start">
                    <h2 id="lifeExpectancy"><b>Life Expectancy:</b></h2>
                </div>
                <div class="col-lg-6 vstack align-self-start">
                    <label for="userGuess">
                        <h2 class="mt-4" id="guess"><b>The City is:</b></h2>
                    </label>
                    <div class="autoComplete_wrapper">
                        <input class="form-control short-input mb-3 mt-3 " spellcheck=false dir="ltr" autocorrect="off" autocomplete="off" autocapitalize="off" maxlength="2048" tabindex="1" type="text" id="userGuess">
                    </div>
                    <form>
                        <button id="beginButton" class="btn btn-dark mb-4 custom-button">Begin</button>
                        <button id="submitGuess" class="btn btn-dark mb-4 custom-button">Guess</button>
                        <button id="nextButton" class="text-center btn btn-dark mb-4 custom-button">Next</button>
                    </form>
                    <h2 class="mt-4"><b>Score:</b> <span id="score">0</span></h2>
                    <h2 class=""><b>High Score:</b> <span id="highScore">0</span></h2>
                </div>
            </div>
        
            <div class="col-lg-8 col-md-7">
                <div class="row" id="row4">
                    <div class="col-lg-6 col-md-6 order-lg-1 order-md-1 order-1 mb-4">
                        <div class="d-flex h-100 align-items-center justify-content-center">
                            <img class="img-fluid" id="cityImage" src="https://d13k13wj6adfdf.cloudfront.net/urban_areas/kyoto-bc8c37d2f9.jpg" alt="City Image">
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 mb-4 order-lg-2 order-md-2 order-2 align-items-center justify-content-center" id="map">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- load javascript after the page elements render -->

    <script src="assets/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tarekraafat/autocomplete.js@10.2.7/dist/autoComplete.min.js"></script>
    
</body>
</html>
